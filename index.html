<!DOCTYPE html>
<html>
<head>
	<title>Hip Hop Legends Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body onload="begin()">
	<div id="container">

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
					<h1>Hip Hop Legends <span>Hangman</span><h1>
			</div>
			<div class="col-md-3"></div>
			
		</div>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
					<h4 id="pressKey">Press any key to get started</h4>
			</div>
			<div class="col-md-3"></div>	
		</div>

		<div id="backImage" class="row">
			<!-- <img src="assets/images/hip-hop-legends-opaque.jpg"/> -->
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<div id="imgPlaceholder"/><img src="assets/images/question-image.jpg"></div>
				<div id="cont2">	
					<div><h3>WINS:</h3></div>
					<div><span id="score">4</span></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row"><h2>CURRENT WORD</h2></div>
				<div id="currentWord" class="row"></div>
				<br/>
				<div class="row"><h3>Number of Guesses Remaining:</h3></div>
				<div id="GuessRemain" class="row"><h2>9</h2></div>
				<br/>
				<div class="row"><h3>Letters already guessed:</h3></div>
				<div id="guessedLetters" class="row">
					<div id="guessLetter-1" class="col-md-1"></div>
					<div id="guessLetter-2" class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
					<div class="col-md-1"></div>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	
		

		





		
	</div>
</body>
</html>
